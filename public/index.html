<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital@1&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@669&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Playfair+Display:wght@669&display=swap"
      rel="stylesheet">
    <!-- Primary Meta Tags -->
    <title>My Bootcamp Journal!</title>
    <meta name="title" content="My Bootcamp Journal!">
    <meta name="description" content="Web site created using create-react-app">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mycodingjournal.world/">
    <meta property="og:title" content="My Bootcamp Journal!">
    <meta property="og:description" content="An easy to use Goal Oriented Journal App that helps the user stay organized in a fast-paced environment. Users can register/sign-in to enter their main objective and micro goals. It also provides a section to add todos and a Calendar where the todo lists are being rendered and a section for important notes.">
    <meta property="og:image" content="%PUBLIC_URL%/My_Bootcamp_Journal.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mycodingjournal.world/">
    <meta property="twitter:title" content="My Bootcamp Journal!">
    <meta property="twitter:description" content="An easy to use Goal Oriented Journal App that helps the user stay organized in a fast-paced environment. Users can register/sign-in to enter their main objective and micro goals. It also provides a section to add todos and a Calendar where the todo lists are being rendered and a section for important notes.">
    <meta property="twitter:image" content="%PUBLIC_URL%/My_Bootcamp_Journal.png">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
